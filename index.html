<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />

    <!-- bootstrap-files -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <title>Quiz-App</title>
  </head>
  <body>
    <div class="progress">
      <div
        class="progress-bar"
        role="progressbar"
        aria-valuenow="0"
        aria-valuemin="0"
        aria-valuemax="100"
      ></div>
    </div>
    <div class="quizApp">
      <div class="card">
        <div class="row">
          <div class="col-md-4 categories">
            <img src="img/logo.png" class="img-fluid rounded-start"/>
            <div class="categoriesChild">
              <span class="category">HTML</span>
              <span class="category">CSS</span>
              <span class="category">JS</span>
              <span class="category">Java</span>
            </div>
          </div>
          <div class="col-md-8">
            <div class="card-body" id="quizContainer">
              <h5 class="card-title" style="font-size: x-large;" id="quizTitle">Welcome to <br>The Awesome HTML Quiz</h5>
              <p class="card-text">
                Ready for the Challenge?
              </p>
              <button class="startButton" id="startButton">
                START NOW <img src="img/rightArrow.png"/>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
